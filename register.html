<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Flow Webs</title>

  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --white-color: hsl(0,0%,100%);
      --body-font: "Poppins", sans-serif;
      --title-font: "Montserrat", sans-serif;
      --h1-font-size: 1.75rem;
      --normal-font-size: 1rem;
      --small-font-size: .813rem;
      --font-medium: 500;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--body-font);
      color: var(--white-color);
      letter-spacing: 0.3px;
    }

    input, button {
      border: none;
      outline: none;
      font-family: var(--body-font);
    }

    a { text-decoration: none; }

    .login {
      position: relative;
      height: 100vh;
      display: grid;
      place-items: center;
    }

    .login__img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .login__form {
      background-color: hsla(0,0%,10%,0.15);
      border: 2px solid var(--white-color);
      padding: 2.5rem 1.5rem;
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      width: 320px;
    }

    .login__title {
      text-align: center;
      font-family: var(--title-font);
      font-size: var(--h1-font-size);
      font-weight: 600;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    .login__content {
      display: grid;
      row-gap: 1.75rem;
      margin-bottom: 1.5rem;
    }

    .login__box {
      display: grid;
      grid-template-columns: max-content 1fr;
      align-items: center;
      column-gap: .75rem;
      border-bottom: 2px solid var(--white-color);
    }

    .login__icon,
    .login__eye {
      font-size: 1.25rem;
    }

    .login__box-input {
      position: relative;
    }

    .login__input {
      width: 100%;
      padding-block: .8rem;
      background: none;
      color: var(--white-color);
    }

    .login__label {
      position: absolute;
      left: 0;
      top: 13px;
      transition: .3s;
      font-weight: var(--font-medium);
      opacity: .9;
    }

    .login__input:focus + .login__label,
    .login__input:not(:placeholder-shown) + .login__label {
      top: -12px;
      font-size: var(--small-font-size);
    }

    .login__eye {
      position: absolute;
      right: 0;
      top: 18px;
      cursor: pointer;
    }

    .login__button {
      width: 100%;
      padding: 1rem;
      border-radius: .5rem;
      background-color: var(--white-color);
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }

    .login__register {
      text-align: center;
      font-size: var(--small-font-size);
    }

    .login__register a {
      color: var(--white-color);
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="login">
  <img src="https://uploads.onecompiler.io/4472wkpre/448q5sbzg/65bee0f7f44bc98ecf5a9fec22bb1c46.jpg" class="login__img">

  <form class="login__form">
    <h1 class="login__title">Flow Webs</h1>

    <div class="login__content">
      <div class="login__box">
        <i class="ri-user-3-line login__icon"></i>
        <div class="login__box-input">
          <input type="text" required class="login__input" id="reg-username" placeholder=" ">
          <label class="login__label">Username</label>
        </div>
      </div>

      <div class="login__box">
        <i class="ri-mail-line login__icon"></i>
        <div class="login__box-input">
          <input type="email" required class="login__input" id="reg-email" placeholder=" ">
          <label class="login__label">Email</label>
        </div>
      </div>

      <div class="login__box">
        <i class="ri-lock-2-line login__icon"></i>
        <div class="login__box-input">
          <input type="password" required class="login__input" id="reg-pass" placeholder=" ">
          <label class="login__label">Password</label>
          <i class="ri-eye-off-line login__eye" id="reg-eye"></i>
        </div>
      </div>
    </div>

    <button type="submit" class="login__button">Create Account</button>

    <p class="login__register">
      Already have an account? <a href="index.html">Login</a>
    </p>
  </form>
</div>

</body>
</html>
